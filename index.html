<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lakshtu ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff4f9a;
            --secondary-pink: #ff3399;
            --accent-purple: #9b59b6;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --accent-gold: #ffd700;
            --dark-bg: #1a1a2e;
            --light-bg: #f8f9ff;
            --text-dark: #333;
            --text-light: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff4f9a 0%, #9b59b6 50%, #3498db 100%);
            background-size: 300% 300%;
            animation: gradientBG 20s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: background 1s ease;
        }

        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: loader 1.5s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-top-color: var(--primary-pink);
        }

        .loader-ring:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring:nth-child(2) { animation-delay: -0.3s; border-top-color: var(--accent-purple); }
        .loader-ring:nth-child(3) { animation-delay: -0.15s; border-top-color: var(--accent-blue); }

        @keyframes loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        /* Stage Containers */
        .stage {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .stage.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Stage Titles */
        .stage-title {
            color: white;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 1px;
            animation: titleFloat 4s ease-in-out infinite;
        }

        body.night-mode .stage-title {
            color: var(--text-light);
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Premium Envelope */
        .envelope-wrapper {
            position: relative;
            width: min(320px, 90vw);
            height: min(220px, 60vw);
            cursor: pointer;
            perspective: 1000px;
            margin: 20px 0;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
            border-radius: 12px;
            transform: translateZ(15px);
            overflow: hidden;
        }

        .envelope-body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-pink), #ff66cc);
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
            transform-origin: top;
            transition: transform 1s ease;
            transform: rotateX(0deg);
            z-index: 2;
            border-radius: 12px 12px 0 0;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        .envelope-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-gold), #ff9900);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            z-index: 3;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: pulseSeal 2s infinite;
        }

        @keyframes pulseSeal {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .envelope-content {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 8px;
            top: 5%;
            left: 5%;
            padding: 25px;
            opacity: 0;
            transform: translateY(100px) scale(0.9);
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .envelope.open .envelope-content {
            opacity: 1;
            transform: translateY(-180px) scale(1.1);
        }

        .envelope-content h2 {
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .envelope-content p {
            text-align: center;
            color: var(--text-dark);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Heart Tree */
        .tree-container {
            width: min(400px, 90vw);
            height: min(500px, 70vh);
            position: relative;
            margin: 40px 0;
        }

        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .tree-trunk {
            width: 40px;
            height: 200px;
            background: linear-gradient(to right, #8b4513, #a0522d, #8b4513);
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .tree-trunk::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: trunkShine 3s infinite;
        }

        .tree-branches {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--accent-green), #27ae60);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes trunkShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .heart-leaf {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--heart-color, var(--primary-pink));
            clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 75%, 18% 100%, 0% 35%);
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: heartGrow 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            z-index: 1;
        }

        .heart-leaf:hover {
            transform: scale(1.3) rotate(10deg) !important;
            filter: drop-shadow(0 0 20px currentColor);
            z-index: 10;
        }

        @keyframes heartGrow {
            to {
                opacity: 1;
                transform: scale(1) rotate(var(--rotate-angle, 0deg));
            }
        }

        /* Cake */
        .cake-container {
            margin-top: 30px;
            cursor: pointer;
            animation: cakeFloat 4s ease-in-out infinite;
            position: relative;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.4));
        }

        .cake {
            width: min(220px, 60vw);
            border-radius: 15px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .cake:hover {
            transform: scale(1.15);
        }

        @keyframes cakeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(2deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 40px 0;
            max-width: 1000px;
            padding: 0 20px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            cursor: pointer;
            aspect-ratio: 3/4;
            background: var(--dark-bg);
        }

        .gallery-item:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Message Box */
        .message-box {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            margin: 30px 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        body.night-mode .message-box {
            background: rgba(30, 30, 46, 0.95);
            color: var(--text-light);
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-pink), var(--accent-purple), var(--accent-blue));
            border-radius: 25px 25px 0 0;
        }

        .typing-text {
            font-size: 1.2rem;
            line-height: 1.8;
            min-height: 300px;
            font-family: 'Georgia', serif;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        body.night-mode .typing-text {
            color: var(--text-light);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.3em;
            background: var(--primary-pink);
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1) rotate(15deg);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .dot:hover {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.5);
        }

        .dot.active {
            background: white;
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Instruction */
        .instruction {
            color: white;
            font-size: 1.1rem;
            margin-top: 20px;
            text-align: center;
            opacity: 0.9;
            animation: pulse 2s infinite;
            max-width: 90%;
            padding: 0 20px;
        }

        body.night-mode .instruction {
            color: var(--text-light);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Floating Elements */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear forwards;
            font-size: 24px;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Day/Night Mode */
        .day-night-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .toggle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1) rotate(15deg);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stage-title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .envelope-wrapper {
                width: 280px;
                height: 190px;
            }
            
            .tree-container {
                width: 320px;
                height: 400px;
            }
            
            .tree-branches {
                width: 250px;
                height: 250px;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .message-box {
                padding: 25px;
                margin: 20px 15px;
            }
            
            .controls {
                top: 10px;
                right: 10px;
            }
            
            .day-night-toggle {
                top: 10px;
                left: 10px;
            }
            
            .nav-dots {
                bottom: 20px;
                padding: 10px 20px;
                gap: 15px;
            }
            
            .control-btn, .toggle-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 480px) {
            .stage-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .envelope-wrapper {
                width: 250px;
                height: 1
