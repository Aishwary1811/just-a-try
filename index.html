<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Happy Birthday Lakshtu üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

  :root {
    --pink1: #ffe9df;
    --pink2: #ffdff4;
    --accent: #ff4f9a;
    --muted: #5b3140;
  }

  html, body {
    margin: 0; padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--pink1), var(--pink2));
    overflow-x: hidden;
    color: var(--muted);
  }

  .center {display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;}

  /* Intro card */
  #intro {height:100vh; gap:10px;}
  #intro img {width:80px; border-radius:12px;}
  #intro h1 {margin:10px 0; color:var(--accent);}
  #intro p {margin:6px 0 14px; color:#7b465b;}
  #intro button {padding:12px 20px; border-radius:12px; border:none; font-weight:800; cursor:pointer; background:linear-gradient(180deg,#ffd166,#ff4f9a); color:#fff; box-shadow:0 10px 28px rgba(255,100,150,0.14);}
  #intro button:active {transform:translateY(1px) scale(.997);}

  /* Envelope */
  #envelope {width:300px; max-width:86vw; border-radius:12px; cursor:pointer; box-shadow:0 16px 40px rgba(0,0,0,0.12); transition:transform .6s;}
  #envelope:hover {transform:translateY(-6px);}

  /* Tree */
  #treeArea {display:none; flex-direction:column; align-items:center; position:relative; width:100%; max-width:400px;}
  #treeSVG {width:100%; height:auto;}
  .branch {fill:none; stroke:#7b4a3b; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; stroke-dasharray:1000; stroke-dashoffset:1000; transition: stroke-dashoffset .9s ease;}
  #leafArea {position:absolute; left:50%; bottom:20px; transform:translateX(-50%); width:340px; height:160px;}
  .heart {position:absolute; width:28px; height:28px; background-image:url('heart.png'); background-size:contain; background-repeat:no-repeat; opacity:0; transform:scale(0.3) translateY(12px); transition: transform .7s, opacity .7s, filter .7s;}
  .heart.pop {opacity:1; transform:scale(1) translateY(0); filter: drop-shadow(0 8px 18px rgba(255,110,170,0.18));}

  /* Cake */
  #cakeArea {display:none; flex-direction:column; align-items:center; gap:12px;}
  #cake {width:320px; max-width:86vw; border-radius:16px; cursor:pointer; box-shadow:0 20px 50px rgba(0,0,0,0.15); transition:transform .18s;}
  #cake:active {transform:scale(.94);}

  /* Photos */
  #photos {display:none; flex-direction:column; align-items:center; gap:12px; margin-top:16px;}
  #photos img {width:280px; max-width:86vw; border-radius:12px; box-shadow:0 18px 45px rgba(0,0,0,0.12); opacity:0; transform:translateY(20px); transition:transform .6s, opacity .6s;}
  #photos img.show {opacity:1; transform:translateY(0);}

  /* Gift */
  #giftBox {display:none; width:240px; height:140px; border-radius:16px; cursor:pointer; background:linear-gradient(180deg,#ffe6cc,#ffd1a8); box-shadow:0 24px 60px rgba(255,150,120,0.12); display:flex; align-items:center; justify-content:center; font-weight:800; color:#6b2f47;}
  #giftBox:hover {transform:scale(1.02);}

  /* Final Letter */
  #finalPanel {display:none; width:92%; max-width:720px; margin-top:14px; background:linear-gradient(180deg,#fff7f9,#fff2f6); border-radius:14px; padding:18px; text-align:left; color:#5b2b44; line-height:1.55;}
  .typewriter{white-space:pre-wrap;font-weight:500;font-size:15.5px;}
  .cursor{display:inline-block;width:10px;margin-left:6px;background:var(--accent);height:18px;vertical-align:bottom;border-radius:3px;animation:blink 1s steps(2,start) infinite;}
  @keyframes blink{50%{opacity:0}}
</style>
</head>
<body class="center">

<!-- Audio -->
<audio id="bgm" src="song.mp3" preload="auto" loop></audio>

<!-- Intro -->
<div id="intro" class="center">
  <img src="heart.png" alt="heart">
  <h1>It's your special day!</h1>
  <p>Do you want to see your gift?</p>
  <button id="yesBtn">Yes üíñ</button>
</div>

<!-- Envelope -->
<div id="envelopeArea" class="center" style="display:none;">
  <img id="envelope" src="envelope.png" alt="envelope">
  <div>Tap the envelope to open üíå</div>
</div>

<!-- Tree -->
<div id="treeArea" class="center">
  <svg id="treeSVG" viewBox="0 0 380 340">
    <rect id="trunk" x="172" y="190" width="36" height="140" rx="10" fill="#7b4a34" opacity="0"/>
    <path class="branch" d="M188 210 C 140 170, 90 160, 60 130"/>
    <path class="branch" d="M188 200 C 220 170, 270 150, 310 120"/>
    <path class="branch" d="M188 240 C 150 210, 120 200, 90 180"/>
    <path class="branch" d="M188 240 C 230 210, 260 200, 300 180"/>
  </svg>
  <div id="leafArea"></div>
  <div class="mini">Tree grows with heart blossoms üå≥üíñ</div>
</div>

<!-- Cake -->
<div id="cakeArea" class="center">
  <img id="cake" src="cake.jpg" alt="cake">
  <div class="mini">Tap the cake to cut it üéÇ</div>
</div>

<!-- Photos -->
<div id="photos" class="center">
  <img id="ph1" src="pic_one.jpg" alt="pic1">
  <img id="ph2" src="pic_two.jpg" alt="pic2">
  <img id="ph3" src="pic_three.png" alt="pic3">
</div>

<!-- Gift -->
<div id="giftBox" class="center">Open Gift</div>

<!-- Final Letter -->
<div id="finalPanel" class="center">
  <div id="typed" class="typewriter"></div><span id="cursor" class="cursor"></span>
</div>

<script>
const bgm = document.getElementById('bgm');
const intro = document.getElementById('intro');
const yesBtn = document.getElementById('yesBtn');
const envelopeArea = document.getElementById('envelopeArea');
const envelope = document.getElementById('envelope');
const treeArea = document.getElementById('treeArea');
const trunk = document.getElementById('trunk');
const branches = document.querySelectorAll('.branch');
const leafArea = document.getElementById('leafArea');
const cakeArea = document.getElementById('cakeArea');
const cake = document.getElementById('cake');
const photos = document.getElementById('photos');
const ph1 = document.getElementById('ph1');
const ph2 = document.getElementById('ph2');
const ph3 = document.getElementById('ph3');
const giftBox = document.getElementById('giftBox');
const finalPanel = document.getElementById('finalPanel');
const typed = document.getElementById('typed');

yesBtn.onclick = ()=>{
  intro.style.display='none';
  envelopeArea.style.display='flex';
  bgm.play().catch(()=>{});
}

envelope.onclick = ()=>{
  envelopeArea.style.display='none';
  treeArea.style.display='flex';

  // Animate trunk
  trunk.style.opacity=1;
  trunk.style.transition='opacity 1s';
  
  // Animate branches
  branches.forEach((b,i)=>{
    setTimeout(()=>b.style.strokeDashoffset=0,i*300);
  });

  // Animate heart leaves
  const leavesCount = 12;
  for(let i=0;i<leavesCount;i++){
    const h = document.createElement('div');
    h.classList.add('heart');
    h.style.left = Math.random()*80+'%';
    h.style.top = Math.random()*60+'px';
    leafArea.appendChild(h);
    setTimeout(()=>h.classList.add('pop'), 800 + i*250);
  }

  // Show cake after tree animation
  setTimeout(()=>{treeArea.style.display='none'; cakeArea.style.display='flex';}, 3500);
}

// Cake click -> show photos
cake.onclick = ()=>{
  cakeArea.style.display='none';
  photos.style.display='flex';
  setTimeout(()=>ph1.classList.add('show'), 200);
  setTimeout(()=>ph2.classList.add('show'), 600);
  setTimeout(()=>ph3.classList.add('show'), 1000);

  setTimeout(()=>giftBox.style.display='flex', 1500);
}

// Gift click -> show final letter
giftBox.onclick = ()=>{
  giftBox.style.display='none';
  finalPanel.style.display='block';

  const message = `My sweet Lakshtu ‚ù§Ô∏è\n\nYou mean the world to me. Thank you for filling my life with love, happiness and warmth.\nOn your special day, I wish you a year full of joy, soft moments, and beautiful memories.\n\nHappiest Birthday, my precious one üíï`;
  let i=0;
  function typeWriter(){
    if(i<message.length){
      typed.textContent += message.charAt(i);
      i++;
      setTimeout(typeWriter,50);
    }
  }
  typeWriter();
}
</script>

</body>
</html>
