<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ðŸ’–</title>
<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Poppins, sans-serif;
  background: linear-gradient(160deg,#ffe8f4,#fff0fa);
  transition: .5s ease;
  text-align: center;
}

/* Dark mode background */
.dark {
  background: #0d0d0d;
  color: white;
}

h1 {
  color: #ff4f9a;
  transition: .4s ease;
}
.dark h1 {
  color: #ff87d6;
}

/* Night mode button */
#toggleMode {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #ff4f9a;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(255,0,100,0.4);
  transition: .3s ease;
}
.dark #toggleMode {
  background: #ff87d6;
}

/* Gallery */
.gallery {
  margin-top: 40px;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img {
  width: 260px;
  height: 330px;
  object-fit: cover;
  border-radius: 16px;
  box-shadow: 0 0 15px rgba(255,50,150,0.4);
  animation: glowPulse 3s infinite ease-in-out;
  transition: .4s ease;
}

/* Dark mode photo glow */
.dark .gallery img {
  box-shadow: 0 0 25px hotpink;
}

/* Glow animation */
@keyframes glowPulse {
  0% { box-shadow: 0 0 12px rgba(255,50,150,0.4); }
  50% { box-shadow: 0 0 20px rgba(255,50,180,0.7); }
  100% { box-shadow: 0 0 12px rgba(255,50,150,0.4); }
}

/* Letter box */
#letterBox {
  width: 90%;
  max-width: 650px;
  margin: auto;
  padding: 20px;
  font-size: 18px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(255,120,160,0.2);
  margin-top: 20px;
  white-space: pre-wrap;
  color: black;
  transition: .5s ease;
}

/* dark mode box */
.dark #letterBox {
  background: #1a1a1a;
  color: #ffd8f2;
  box-shadow: 0 0 20px rgba(255,0,150,0.4);
}

/* Cursor */
.cursor {
  display: inline-block;
  width: 8px;
  height: 20px;
  background: #ff4f9a;
  animation: blink 1s infinite;
}
.dark .cursor {
  background: #ff87d6;
}

@keyframes blink {50%{opacity:0;}}
</style>
</head>

<body>

<button id="toggleMode">Night Mode ðŸŒ™</button>

<h1>Our Beautiful Memories ðŸ’—</h1>

<div class="gallery">
  <img src="pic_one.jpg">
  <img src="pic_two.jpg">
  <img src="pic_three.png">
</div>

<div id="letterBox"></div><span class="cursor"></span>

<script>
// Typewriter text
let msg = `My sweet love,

You make my life brighter just by being in it.
Your smile, your voice, the way you talk â€” everything feels magical.

Thank you for choosing me, caring for me,
and making my heart feel safe.

On your special day, I want you to know:

You are precious.
You are loved.
You are my favourite person.

I love you more than words can ever explain. ðŸ’–âœ¨`;

let i = 0;
function type() {
  if (i < msg.length) {
    document.getElementById("letterBox").textContent += msg[i];
    i++;
    setTimeout(type, 30);
  }
}
type();

// Night Mode Toggle
document.getElementById("toggleMode").onclick = () => {
  document.body.classList.toggle("dark");
};
</script>

</body>
</html>
