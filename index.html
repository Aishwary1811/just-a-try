<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magical Heart Tree üåô‚ú®</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --------------------------------------------------
   BASE STYLES
-------------------------------------------------- */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(160deg, #fff6f3, #ffeef9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: background 1s ease;
}

/* Night mode background */
body.night {
  background: radial-gradient(circle at top, #1b1b3a, #0a0a16);
}

/* NIGHT MODE TOGGLE BUTTON */
#nightBtn {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 14px;
  font-size: 20px;
  border-radius: 50%;
  background: white;
  border: none;
  cursor: pointer;
  z-index: 200;
  box-shadow: 0 0 10px rgba(0,0,0,0.25);
}

/* --------------------------------------------------
   TREE WRAPPER
-------------------------------------------------- */
#treeWrapper {
  position: relative;
  width: 380px;
  height: 380px;
  filter: drop-shadow(0 0 18px rgba(255, 150, 200, 0.35))
          drop-shadow(0 0 24px rgba(255, 160, 210, 0.4));
  transition: filter 1s ease;
}

/* Night glow theme */
body.night #treeWrapper {
  filter: drop-shadow(0 0 18px rgba(200, 130, 255, 0.35))
          drop-shadow(0 0 24px rgba(160, 100, 255, 0.4));
}

/* Canvas (branches + trunk) */
#treeCanvas {
  width: 100%;
  height: 100%;
  position: absolute;
  z-index: 1;
  filter: drop-shadow(0 0 14px rgba(255, 180, 200, 0.35));
  transition: filter 1s ease;
}

/* Layer for heart leaves */
#leafLayer,
#petalLayer,
#starLayer {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* --------------------------------------------------
   HEART LEAVES
-------------------------------------------------- */
.leaf-heart {
  position: absolute;
  width: 28px;
  height: 28px;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  transition: 0.7s cubic-bezier(.21,1.18,.57,1.01);
  animation: floatUp 4s infinite ease-in-out;
  filter: drop-shadow(0 0 6px rgba(255, 120, 180, 0.85));
}

.leaf-heart::before {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  background: var(--heartColor);
  box-shadow: 0 0 8px rgba(255, 150, 190, 0.9),
              0 0 14px rgba(255, 130, 170, 0.8);
  clip-path: polygon(
    50% 0%, 61% 7%, 72% 17%, 80% 28%, 85% 40%, 87% 52%,
    86% 63%, 82% 72%, 75% 81%, 66% 88%, 56% 93%, 50% 95%,
    44% 93%, 34% 88%, 25% 81%, 18% 72%, 14% 63%, 13% 52%,
    15% 40%, 20% 28%, 28% 17%, 39% 7%
  );
}

.leaf-heart.bloom {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* Floating */
@keyframes floatUp {
  0% { transform: translate(-50%, -50%) translateY(0px) scale(1); }
  50% { transform: translate(-50%, -50%) translateY(-6px) scale(1); }
  100% { transform: translate(-50%, -50%) translateY(0px) scale(1); }
}

/* --------------------------------------------------
   FALLING PETALS
-------------------------------------------------- */
.petal {
  position: absolute;
  width: 18px;
  height: 18px;
  background: pink;
  opacity: 0.8;
  border-radius: 60% 40% 60% 40%;
  filter: drop-shadow(0 0 8px rgba(255, 170, 200, 0.8));
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-40px) rotate(0deg); }
  100% { transform: translateY(420px) rotate(360deg); }
}

/* --------------------------------------------------
   NIGHT MODE ‚Äî STARS
-------------------------------------------------- */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out;
  opacity: 0.8;
}

@keyframes twinkle {
  0% { opacity: 0.1; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.5); }
  100% { opacity: 0.1; transform: scale(0.8); }
}

/* Hide stars in day mode */
#starLayer { display: none; }
body.night #starLayer { display: block; }
</style>
</head>

<body>

<button id="nightBtn">üåô</button>

<div id="treeWrapper">
  <canvas id="treeCanvas"></canvas>

  <div id="leafLayer"></div>
  <div id="petalLayer"></div>
  <div id="starLayer"></div>
</div>


<!-- --------------------------------------------------
     JAVASCRIPT
-------------------------------------------------- -->
<script>
const canvas = document.getElementById("treeCanvas");
const ctx = canvas.getContext("2d");
const leafLayer = document.getElementById("leafLayer");
const petalLayer = document.getElementById("petalLayer");
const starLayer = document.getElementById("starLayer");

/* Resize canvas */
function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();

/* ------------------------------
   DRAW TREE
------------------------------ */
function drawTrunk() {
  ctx.lineWidth = 28;
  ctx.strokeStyle = "#5a3522";
  ctx.lineCap = "round";

  ctx.beginPath();
  ctx.moveTo(canvas.width/2, canvas.height);
  ctx.bezierCurveTo(
    canvas.width/2-40, canvas.height*0.7,
    canvas.width/2-35, canvas.height*0.45,
    canvas.width/2-10, canvas.height*0.30
  );
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width/2, canvas.height);
  ctx.bezierCurveTo(
    canvas.width/2+40, canvas.height*0.7,
    canvas.width/2+35, canvas.height*0.45,
    canvas.width/2+10, canvas.height*0.30
  );
  ctx.stroke();
}

function drawBranches() {
  ctx.lineWidth = 12;
  ctx.strokeStyle = "#734b32";

  ctx.beginPath();
  ctx.moveTo(canvas.width/2-10, canvas.height*0.30);
  ctx.bezierCurveTo(
    canvas.width/2-140, canvas.height*0.1,
    canvas.width/2-60, canvas.height*0.02,
    canvas.width/2, canvas.height*0.18
  );
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(canvas.width/2+10, canvas.height*0.30);
  ctx.bezierCurveTo(
    canvas.width/2+140, canvas.height*0.1,
    canvas.width/2+60, canvas.height*0.02,
    canvas.width/2, canvas.height*0.18
  );
  ctx.stroke();
}

/* ------------------------------
   HEART LEAVES
------------------------------ */
function generateLeaves() {
  const leafCount = 160;
  const colors = ["#ff4f9a", "#ff8bbb", "#ff6fd8", "#ff9adb", "#ff7aa5", "#ff4f70"];

  const cx = canvas.width/2;
  const cy = canvas.height*0.18;
  const radius = 150;

  for (let i = 0; i < leafCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const r = radius * (0.4 + Math.random()*0.6);

    const x = cx + r * Math.cos(angle);
    const y = cy + r * Math.sin(angle*1.25);

    const leaf = document.createElement("div");
    leaf.className = "leaf-heart";
    leaf.style.left = x + "px";
    leaf.style.top = y + "px";
    leaf.style.setProperty("--heartColor", colors[Math.floor(Math.random()*colors.length)]);

    leafLayer.appendChild(leaf);
    setTimeout(() => leaf.classList.add("bloom"), 200 + i*25);
  }
}

/* ------------------------------
   FALLING PETALS
------------------------------ */
function createPetal() {
  const petal = document.createElement("div");
  petal.classList.add("petal");

  petal.style.left = Math.random() * 340 + "px";
  petal.style.animationDuration = 3 + Math.random() * 3 + "s";

  petalLayer.appendChild(petal);
  setTimeout(() => petal.remove(), 6000);
}
setInterval(createPetal, 180);

/* ------------------------------
   STARS FOR NIGHT MODE
------------------------------ */
function generateStars() {
  starLayer.innerHTML = "";
  for (let i = 0; i < 50; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 380 + "px";
    s.style.top = Math.random() * 380 + "px";
    s.style.animationDelay = Math.random() + "s";
    starLayer.appendChild(s);
  }
}

/* ------------------------------
   DRAW EVERYTHING
------------------------------ */
function drawHeartTree() {
  drawTrunk();
  drawBranches();
  generateLeaves();
}
drawHeartTree();

/* ------------------------------
   NIGHT MODE TOGGLE
------------------------------ */
document.getElementById("nightBtn").onclick = () => {
  document.body.classList.toggle("night");

  if (document.body.classList.contains("night")) {
    nightBtn.textContent = "‚òÄÔ∏è";
    generateStars();
  } else {
    nightBtn.textContent = "üåô";
    starLayer.innerHTML = "";
  }
};
</script>

</body>
</html>
