<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Lakshtu ðŸ’–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ff4f9a;
            --secondary: #667eea;
            --accent: #764ba2;
            --dark: #1a1a2e;
            --light: #ffffff;
            --success: #38b2ac;
            --gold: #ffd700;
            --pink: #ff69b4;
            --purple: #9b59b6;
            --blue: #3498db;
            --transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            transition: var(--transition);
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode .loading-screen {
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
        }

        .loader {
            width: 80px;
            height: 80px;
            position: relative;
            margin-bottom: 30px;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 6px solid transparent;
            border-radius: 50%;
            animation: loaderSpin 2s linear infinite;
            border-top-color: var(--light);
        }

        .loader-circle:nth-child(2) {
            animation-delay: 0.5s;
            border-top-color: var(--primary);
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
        }

        .loader-circle:nth-child(3) {
            animation-delay: 1s;
            border-top-color: var(--success);
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
        }

        @keyframes loaderSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--light);
            font-size: 1.4rem;
            text-align: center;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Stages */
        .stage {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .stage.active {
            display: flex;
            animation: stageEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes stageEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stage 1: Premium Envelope */
        .stage-title {
            color: var(--light);
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(-20px);
            animation: titleEnter 0.8s 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes titleEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .envelope-container {
            position: relative;
            width: 420px;
            height: 300px;
            cursor: pointer;
            perspective: 1000px;
            margin: 30px 0;
        }

        @keyframes envelopeFloat {
            0%, 100% { 
                transform: translateY(0) rotateX(0) rotateY(0); 
            }
            25% { 
                transform: translateY(-15px) rotateX(2deg) rotateY(2deg); 
            }
            50% { 
                transform: translateY(-30px) rotateX(0) rotateY(-2deg); 
            }
            75% { 
                transform: translateY(-15px) rotateX(-2deg) rotateY(0); 
            }
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: var(--transition);
            animation: envelopeFloat 6s ease-in-out infinite;
        }

        .envelope:hover {
            animation-play-state: paused;
            transform: scale(1.08) rotateY(10deg);
            filter: brightness(1.1);
        }

        /* Premium Envelope Design */
        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, 
                #ff4f9a 0%, 
                #ff3399 30%, 
                #ff66cc 70%, 
                #ff99cc 100%);
            border-radius: 15px;
            box-shadow: 
                0 30px 80px rgba(255, 79, 154, 0.6),
                inset 0 -8px 16px rgba(0, 0, 0, 0.1),
                inset 0 8px 16px rgba(255, 255, 255, 0.2);
            z-index: 1;
        }

        .envelope-top {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            border-bottom: 150px solid #ff33aa;
            top: 0;
            z-index: 3;
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            filter: drop-shadow(0 -8px 16px rgba(0, 0, 0, 0.2));
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 85%, 0 100%);
        }

        .envelope.open .envelope-top {
            transform: rotateX(180deg) translateY(-20px);
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 40px;
            background: linear-gradient(to right, #ff33aa, #ff66cc);
            top: -20px;
            border-radius: 20px 20px 0 0;
            z-index: 2;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        .envelope-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 30%,
                transparent 70%);
            border-radius: 20px;
            z-index: 0;
            filter: blur(20px);
            opacity: 0.5;
        }

        .envelope-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleTwinkle 2s infinite;
            z-index: 2;
        }

        @keyframes sparkleTwinkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .letter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 380px;
            background: linear-gradient(145deg, var(--light), #f8f9fa);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 79, 154, 0.3);
            opacity: 0;
            transform: translateX(-50%) translateY(20px) scale(0.9);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 0;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary), 
                var(--accent),
                var(--primary));
            border-radius: 15px 15px 0 0;
        }

        .envelope.open .letter {
            opacity: 1;
            transform: translateX(-50%) translateY(-220px) scale(1);
            animation: letterGlow 2s ease-in-out;
        }

        @keyframes letterGlow {
            0%, 100% { box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 79, 154, 0.3); }
            50% { box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4), 0 0 60px rgba(255, 79, 154, 0.6); }
        }

        .letter-content {
            text-align: center;
            color: #333;
            position: relative;
            z-index: 1;
        }

        .letter-content h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 2.4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .letter-content p {
            font-size: 1.4rem;
            color: #666;
            line-height: 1.7;
            font-weight: 500;
        }

        /* Stage 2: Heart Tree */
        .tree-container {
            width: 500px;
            height: 600px;
            position: relative;
            margin: 40px 0;
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.3));
        }

        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .trunk {
            width: 40px;
            height: 250px;
            background: linear-gradient(45deg, 
                #8b4513 0%, 
                #a0522d 30%, 
                #d2691e 70%, 
                #8b4513 100%);
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 
                inset 0 -20px 30px rgba(0, 0, 0, 0.3),
                0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
        }

        .branches {
            position: absolute;
            bottom: 250px;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, 
                rgba(34, 139, 34, 0.8) 0%, 
                rgba(50, 205, 50, 0.9) 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.2));
            opacity: 0.9;
        }

        .branches::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(135deg, 
                rgba(50, 205, 50, 0.6) 0%, 
                rgba(144, 238, 144, 0.8) 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            filter: blur(2px);
        }

        .heart-leaf {
            position: absolute;
            font-size: 28px;
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: heartGrow 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .heart-leaf:hover {
            transform: scale(1.5) rotate(360deg) !important;
            filter: drop-shadow(0 0 20px currentColor) brightness(1.2);
            z-index: 3;
        }

        @keyframes heartGrow {
            to {
                opacity: 1;
                transform: scale(1) rotate(var(--rotate-angle));
            }
        }

        .cake-container {
            position: relative;
            margin-top: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .cake {
            width: 220px;
            animation: cakeFloat 4s ease-in-out infinite;
            transition: var(--transition);
            border-radius: 15px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.3);
            filter: brightness(1.1) contrast(1.1);
        }

        @keyframes cakeFloat {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-20px) rotate(3deg) scale(1.02); 
            }
            50% { 
                transform: translateY(-35px) rotate(-2deg) scale(1); 
            }
            75% { 
                transform: translateY(-20px) rotate(1deg) scale(1.02); 
            }
        }

        .cake:hover {
            animation-play-state: paused;
            transform: scale(1.2) rotate(-8deg);
            filter: brightness(1.3) drop-shadow(0 0 30px gold);
        }

        /* Stage 3: Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
            margin: 50px 0;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 
                0 50px 100px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(255, 79, 154, 0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.15);
            filter: brightness(1.1) saturate(1.2);
        }

        .message-box {
            max-width: 850px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.97), 
                rgba(248, 249, 250, 0.98));
            padding: 60px;
            border-radius: 30px;
            box-shadow: 
                0 50px 120px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 79, 154, 0.2);
            margin: 40px 20px;
            backdrop-filter: blur(25px);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.dark-mode .message-box {
            background: linear-gradient(145deg, 
                rgba(26, 26, 46, 0.97), 
                rgba(40, 40, 60, 0.98));
            color: var(--light);
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary), 
                var(--accent),
                var(--gold),
                var(--primary));
            border-radius: 30px 30px 0 0;
            animation: borderFlow 3s linear infinite;
            background-size: 200% 100%;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .typing-text {
            font-size: 1.4rem;
            line-height: 1.9;
            color: #333;
            min-height: 320px;
            font-weight: 400;
            letter-spacing: 0.4px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .typing-text {
            color: #e2e8f0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 4px;
            height: 1.5em;
            background: var(--primary);
            margin-left: 4px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
            border-radius: 2px;
            filter: drop-shadow(0 0 8px var(--primary));
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Controls */
        .controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--pink),
                var(--purple),
                var(--blue),
                var(--primary));
            width: 33.33%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 3px;
            background-size: 200% 100%
